<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--Tell browsers not to scale the viewport automatically-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="icon" href="favicon.ico"/>

        <script src="myLogin.js"></script>
        <link rel="stylesheet" href="myCSS.css" />

        <!--Include Bootstrap CSS framework-->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <!--Use header, main, and footer elements to give semantic structure-->
        <header class="container-fluid">
            <!--Navigation elements-->
            <nav class="navbar fixed-top navbar-dark">
                <!--Menu is a semantic alternative to <ul> that represents an interaction-->
                <menu class="navbar-nav">
                    <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
                    <button type="button" class="nav-item">
                        <a class="nav-link active" href="myIndex.html">Home</a>
                    </button>
                    <button type="button" class="nav-item">
                        <a class="nav-link" href="myPlay.html">Play</a>
                    </button>
                    <button type="button" class="nav-item">
                        <a class="nav-link" href="myScores.html">Scores</a>
                    </button>
                    <button type="button" class="nav-item">
                        <a class="nav-link" href="myAbout.html">About</a>
                    </button>
                </menu>
            </nav>

            <!--Since we don't have the ability to style we use old style html for visual format-->
        </header>

        <main class="container-fluid bg-secondary text-center">
            <h1>Welcome</h1>
            <p>Login to play</p>
            <form method="get" action="myPlay.html">
                <label for="Name">Name</label>
                <input type="text" id="name" placeholder="Your name here" />
                <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
            </form>
        </main>

        <footer class="bg-dark text-dark text-muted">
            <div class="container-fluid">
                <span class="text-reset">Author Name(s)</span>
                <a 
                    class="text-reset"
                    href="https://github.com/crwoffinden/Simon.git"
                    >Source</a
                >
            </div>
        </footer>
    </body>
</html>
